<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #eee;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            color: #fff;
            margin-top: 0;
        }

        input[type="file"],
        input[type="text"],
        button {
            margin: 10px 0;
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"],
        input[type="text"] {
            background-color: #444;
            color: #eee;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            white-space: pre-wrap;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GenAI Application</h1>
        <h2>Generate Notes</h2>
        <input type="file" id="fileInputNotes" accept=".mp4">
        <input type="text" id="youtubeUrlInputNotes" placeholder="Enter YouTube URL">
        <button onclick="generate('notes')">Generate Notes</button>

        <h2>Generate Quiz</h2>
        <input type="file" id="fileInputQuiz" accept=".mp4">
        <input type="text" id="youtubeUrlInputQuiz" placeholder="Enter YouTube URL">
        <button onclick="generate('quiz')">Generate Quiz</button>

        <div id="result"></div>
    </div>

    <script>
        function generate(type) {
            const fileInput = type === 'notes' ? document.getElementById('fileInputNotes') : document.getElementById('fileInputQuiz');
            const youtubeUrlInput = type === 'notes' ? document.getElementById('youtubeUrlInputNotes') : document.getElementById('youtubeUrlInputQuiz');

            const file = fileInput.files[0];
            const youtubeUrl = youtubeUrlInput.value;

            if (file || youtubeUrl) {
                generateRequest(type, file, youtubeUrl);
            } else {
                alert('Please select a file or provide a YouTube URL.');
            }
        }

        function generateRequest(type, file, youtubeUrl) {
            const formData = new FormData();
            if (file) {
                formData.append('file', file);
            } else if (youtubeUrl) {
                formData.append('youtube_url', youtubeUrl);
            }

            fetch('/generate_' + type, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (type === 'notes') {
                    document.getElementById('result').innerText = data.notes;
                } else {
                    document.getElementById('result').innerText = JSON.stringify(data.quiz, null, 2);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
